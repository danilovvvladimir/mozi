<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mozi - Contact</title>
    <meta
      name="description"
      content="We'd love to hear from you. Fill out this form and we'll get back to
      you. For job related queries, click on the button below." />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link
      rel="shortcut icon"
      href="images/favicon/favicon.png"
      type="image/png" />
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/favicon/apple-touch-icon-72x72.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/favicon/apple-touch-icon-114x114.png" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#bf0830" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#bf0830" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#bf0830" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    @@include("html/_header.html", {})
    <!-- main -->
    <section class="main contact-main">
      <div class="container">
        <div class="main__content contact-main__content">
          <h1 class="title main__title contact-main__title">Connect with us</h1>
          <div class="subtitle main__subtitle contact-main__subtitle">
            We'd love to hear from you. Fill out this form and we'll get back to
            you. For job related queries, click on the button below.
          </div>
          <div class="main__buttons contact-main__buttons">
            <a href="#" class="btn">Work with us</a>
          </div>
        </div>
        <div class="main__imagebox contact-main__imagebox">
          <img
            src="./images/page-contact/contact-main-bg.svg"
            alt="main image"
            class="main__image contact-main__image" />
        </div>
      </div>
    </section>
    <!-- footer -->
    @@include("html/_footer.html", {})
  </body>
  <script src="./js/main.min.js"></script>
</html>
